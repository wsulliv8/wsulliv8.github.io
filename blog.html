---
layout: default
title: Blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post">
      <h1>{{ post.title }}</h1>

      <div class="image-container">
        <img src="{{ post.image }}" alt=" {{post.title}}" />
      </div>

      <div class="entry" style="font-size: 16px; font-style: italic">
        {{ post.excerpt }}
      </div>
    </article>
  </a>
  {% endfor %}
</div>
